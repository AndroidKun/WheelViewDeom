apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}
//添加
publish {
    userOrg = 'androidkun'//bintray.com用户名
    groupId = 'com.androidkun'//jcenter上的路径
    artifactId = 'wheelview'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'This is a module what to help you quickly achieve the effect of roller'
    website = 'https://github.com/hyman/basetools'
}